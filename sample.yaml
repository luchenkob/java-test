namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Application
    icon: >-
      https://upload.wikimedia.org/wikipedia/en/thumb/3/30/Java_programming_language_logo.svg/1200px-Java_programming_language_logo.svg.png
  containers:
    sample:
      build: .
  services:
    sample-8080-tcp:
      container: sample
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: default port to access the application
  variables:
    java.version:
      env: java.version
      type: string
      description: Java version
      value: '1.8'
