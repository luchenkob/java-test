namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Spring Boot Application
    icon: https://emojiapi.dev/api/v1/seedling.svg
  containers:
    sample:
      build: .
  services:
    app-port:
      container: sample
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
      description: Port on which the Spring Boot application runs
