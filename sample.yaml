namespace: sample
sample:
  defines: runnable
  metadata:
    name: sample
    description: Sample Java Application
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    sample:
      build: .
  services:
    sample-8080-tcp:
      container: sample
      port: 8080
      host-port: 8080
      publish: false
      protocol: TCP
  variables:
    java-home:
      env: JAVA_HOME
      type: string
      description: Path to the Java SDK on the system
      value: Not specified
